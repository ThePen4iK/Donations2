<section class="section gallery" id="gallery">
    <div class="container">
        <div class="gallery__wrapper">
            <h2 class="title gallery__title">Gallery</h2>

            <div class="slider__navigation">
                <div class="arrow__prev">
                    <svg class="arrow__icon" width="55" height="55" fill="none">
                        <use xlink:href="../img/sprite.svg#arrow-prev"></use>
                    </svg>
                </div>
                <div class="arrow__next">
                    <svg class="arrow__icon" width="55" height="55" fill="none">
                        <use xlink:href="../img/sprite.svg#arrow-next"></use>
                    </svg>
                </div>
            </div>

        </div>

        <div class="swiper gallery__swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide gallery__slide">
                    <div class="gallery__wrap">
                        <span class="gallery__decor"></span>
                        <video loop playsinline class="gallery__slide-video"
                        >
                            <source src="../img/video/video-1.mp4" type="video/mp4"/>
                        </video>
                    </div>
                </div>
                <div class="swiper-slide gallery__slide">
                    <picture class="picture">
                        <source
                                media="(min-width: 600px)"
                                srcset="../img/gallery-desck-1.jpg, ../img/gallery-desck-1@2x.jpg 2x"
                        />
                        <img class="gallery__img"  src="../img/gallery-1.jpg" alt="gallery">
                    </picture>
                </div>
                <div class="swiper-slide gallery__slide">
                    <picture class="picture">
                        <source
                                media="(min-width: 600px)"
                                srcset="../img/gallery-desck-2.jpg, ../img/gallery-desck-2@2x.jpg 2x"
                        />
                        <img class="gallery__img" src="../img/gallery-2.jpg" alt="gallery">
                    </picture>
                </div>

                <div class="swiper-slide gallery__slide">
                    <picture class="picture">
                        <source
                                media="(min-width: 600px)"
                                srcset="../img/gallery-desck-3.jpg, ../img/gallery-desck-3@2x.jpg 2x"
                        />
                        <img class="gallery__img" src="../img/gallery-3.jpg" alt="gallery">
                    </picture>
                </div>
            </div>
        </div>

    </div>
</section>
