<header class="header">
    <div class="container header__container">
        <a href="/index.html" class="header__logo">
            <picture class="picture">
                <source

                        srcset="/img/logo-desk.png, /img/logo-desk@2x.png 2x"
                />
                <img class="logo header__logo" src="/img/logo.png" alt="logo">
            </picture>
        </a>

        <div class="header__wrapper">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">

                        <a href="/index.html" class="header__language-link" data-lang="EN">English </a>

                    <li class="header__language-item">

            <a href="#support" class="btn btn__header btn__header--ua">Надіслати кошти</a>
